<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>

<body class="d-flex justify-content-center align-content-center">
    <div class="main mt-4">
        <div class="input d-flex flex-row justify-content-center align-items-center">
            <label class="ms-2">جستجوی لغت</label>
            <input class="pe-2" type="text" id="inputWord" placeholder="جستجو">
            <button class="search me-2 p-2 rounded-3 bg-success border-0" onclick="search()">Search</button>
        </div>
        <div class="row translate d-flex flex-row justify-content-center align-items-center">
            <div class="col-4 d-flex flex-column labels justify-content-center align-items-center">
                <label >لغت جستجو شده</label>
                <label>ترجمه به فارسی</label>
                <label >نمونه جمله</label>
            </div>
            <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                <h3 class="searchInput"></h3>
                <h3 class="answer"></h3>
                <h3 class="sample"></h3>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
