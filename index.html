<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dictionary</title>
</head>

<body class="d-flex justify-content-center align-content-center">
    <div class="main mt-4">
        <div class="input">
            <label class="ms-2 mt-5">Persian Dictionary</label>
            <div class="inputBox position-relative">
                <input class="ps-5" type="text" id="inputWord" placeholder="Find">
                <img class="find position-absolute" src="./img/search.svg" onclick="search()">
                <img class="close position-absolute" src="./img/x.svg">
            </div>
            <button class="search ms-2 p-2 rounded-3 border-0" onclick="search()">Search</button>
        </div>
        <div class="translate">
            <div class="firstAcc" onclick="openAcc()">
                <label>لغت جستجو شده</label>
                <img class="caret" src="./img/caret-down.svg">
            </div>
            <h3 class="searchInput">rrr</h3>
            <div class="firstAcc"  onclick="openAcc2()">
                <label>ترجمه به فارسی</label>
                <img class="caret2" src="./img/caret-down.svg">
            </div>
            <h3 class="answer">rrrr</h3>
            <div class="firstAcc" onclick="openAcc3()">
                <label>نمونه جمله</label>
                <img class="caret3" src="./img/caret-down.svg" >
            </div>
            <h3 class="sample">rrrr</h3>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
